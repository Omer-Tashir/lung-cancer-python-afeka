<ng-container *ngIf="!!client">

    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

        <h2>{{textManager.CLIENT_QUESTION_FORM_RESULT_title}}</h2>

        <div class="details-wrapper">

            <div class="precentege-wrapper">
                <h3>{{textManager.CLIENT_QUESTION_FORM_RESULT_precentege_title}}</h3>
                <code [innerHTML]="results"></code>
            </div>

            <div class="recommendations-wrapper">
                <h3>{{textManager.CLIENT_QUESTION_FORM_RESULT_system_advise_title}}</h3>
                <code>
                    {{advise}}
                </code>
            </div>

        </div>

        <div class="form-footer" [class.form-footer--rtl]="rtl">
            <button [disabled]="disabled" mat-raised-button (click)="onBack()">
                {{textManager.APP_back_btn}}
            </button>

            <button [disabled]="form.invalid || disabled" mat-raised-button type="submit">
                {{textManager.APP_finish_btn}}
            </button>

            <button [disabled]="disabled" mat-raised-button (click)="onReset()" color="warn">
                {{textManager.APP_reset_btn}}
            </button>
        </div>
    </form>

</ng-container>
